<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter jQuery</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="container">
		<div class="ryu">
			<img id="#ryu" width="659" height="494" src="images/ryu-standing-still.png" alt="Ryu standing still">		
		</div>
		<div class="hadouken"></div>
		<div class="text-content">	
			<div class="instructions">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p> 
			</div>
		</div>
	</section>
		<audio id="hadouken-sound"> 
			<source src="sound/hadouken.mp3" type="audio/mpeg"></source>
		</audio>
		<audio id="coolMusic"> 
			<source src="sound/cool.mp3"></source>
		</audio>
		<audio id="theme-song"> 
			<source src="sound/cool.mp3"></source>
		</audio>
</body>
</html>
